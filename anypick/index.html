<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Won's Space - AnyPick</title>
    <meta property="og:title" content="AnyPick">
    <meta property="og:description" content="AnyPick Download">
    <meta property="og:image" content="https://won-space.com/anypick/Icon.png">
    <meta property="og:url" content="https://won-space.com/anypick">
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            return "unknown";
        }

        window.onload = function() {
            var os = getMobileOperatingSystem();
            var currentUrl = window.location.href;

            if (currentUrl.includes("won-space.com/anypick")) {
                if (os === "iOS") {
                    window.location.href = "https://apps.apple.com/us/app/anypick/id6740760810";
                    window.close();
                } else if (os === "Android") {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.aly.anypick";
                    window.close();
                }
            }

            // if(currentUrl.includes("won-space.com/faceMatch")) {

            //         window.location.href = "https://play.google.com/store/apps/details?id=com.aly.faceMatch";
            //         window.close();
            //     }
            // }
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
        <img src="Icon.png" alt="AnyPick Icon" style="width: 150px; height: 150px; margin: 20px;">
        <h1>AnyPick Download</h1>
        <p>
            <a href="https://apps.apple.com/kr/app/anypick/id6740760810" onclick="window.close()">
                <img src="../appstore.png" alt="App Store" style="width: 200px; margin: 10px;">
            </a>
            <br>
            <a href="https://play.google.com/store/apps/details?id=com.aly.anypick" onclick="window.close()">
                <img src="../googleplay.png" alt="Google Play" style="width: 200px; margin: 10px;">
            </a>
        </p>
    </div>
</body>
</html>
